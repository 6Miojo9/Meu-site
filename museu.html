<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu</title>
    <style>
        body {
            margin: 0;
            border: 0;
            padding: 0;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #interacao {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script type="module" src="js/museu.js"></script>
    <button id="interacao" src=".jogo">Click to play</button>
</body>
</html>
